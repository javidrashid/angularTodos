<div class="container">
  <div class="row todolist-container">
    <div class="col-md-12">
      <div class="todolist not-done">
        <h1>Todos</h1>
        <div class="input-group">
          <input  [(ngModel)]="todo" class="form-control" placeholder="todo">
          <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" (click)="addAToDo(todoText)">Add a TODO</button>
                    </span>
        </div>
        <!-- /input-group -->
        <button id="checkAll" class="btn btn-success" (click) = "setAllAsDone()">Mark all as <span *ngIf="this.show">done</span><span>Not done</span></button>
        <hr>
        <ul id="sortable" class="list-unstyled">
          <li class="ui-state-default" (mouseenter)="mouseMoved(todo.todoName)" *ngFor="let todo of todos">
            <div class="checkbox">
              <label >
                <input #todoName type="checkbox" [(ngModel)]= "todo.status" value="" (change)="todoDone($event)" />{{todo.todoName}}</label>
                <button *ngIf="alreadyDone === true" class="btn btn-info btn-xs">Mark as already done {{remainingTodos}}</button>
               </div>
          </li>
        </ul>
        <div class="todo-footer">
          <strong><span class="count-todos"></span></strong> Items Left <span>{{remainingTodos}}</span>
        </div>
      </div>
    </div>

  </div>


  
</div>
