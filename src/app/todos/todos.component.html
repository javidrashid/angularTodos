
<div class="container">
    <div class="app-content">
  <md-card>
    <button md-button>FLAT</button>
    <button md-raised-button>RAISED</button>
  </md-card>
  <md-card>
    <button md-icon-button>
      <md-icon class="md-24">favorite</md-icon>
    </button>
    <button md-fab>
      <md-icon class="md-24">add</md-icon>
    </button>
    <button md-mini-fab>
      <md-icon class="md-24">add</md-icon>
    </button>
  </md-card>
  <md-card>
    <button md-raised-button color="primary">PRIMARY</button>
    <button md-raised-button color="accent">ACCENT</button>
    <button md-raised-button color="warn">WARN</button>
  </md-card>
  <md-card>
    <button md-button disabled>OFF</button>
    <button md-raised-button disabled>OFF</button>
    <button md-mini-fab disabled><md-icon>check</md-icon></button>
  </md-card>
</div>
<hr><hr><hr><hr><hr><hr><hr><hr>
<!-- -->
  <md-card>
    <form class="example-form">
    <md-input-container class="example-full-width">
    <input  placeholder="Email">
   
  </md-input-container>
</form>


  </md-card>
  <div class="row todolist-container">
    <div class="col-md-12">
      <div class="todolist not-done">
        <h1>Todos</h1>
        <div class="input-group">
          <input  [(ngModel)]="todo" class="form-control" placeholder="todo">
          <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" (click)="addAToDo(todoText)">Add a TODO</button>
                    </span>
        </div>
        <!-- /input-group -->
        <button id="checkAll" class="btn btn-success" (click) = "setAllAsDone()">Mark all as <span *ngIf="this.show">done</span><span>Not done</span></button>
        <hr>
        <ul id="sortable" class="list-unstyled">
          <li class="ui-state-default" (mouseenter)="mouseMoved(todo.todoName)" *ngFor="let todo of todos">
            <div class="checkbox">
              <label >
                <input #todoName type="checkbox" [(ngModel)]= "todo.status" value="" (change)="todoDone($event)" />{{todo.todoName}}</label>
                <button *ngIf="alreadyDone === true" class="btn btn-info btn-xs">Mark as already done {{remainingTodos}}</button>
               </div>
          </li>
        </ul>
        <div class="todo-footer">
          <strong><span class="count-todos"></span></strong> Items Left <span>{{remainingTodos}}</span>
        </div>
      </div>
    </div>

  </div>


  
</div>
